<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>List of payments TB!</title>
</head>
<body>
    <div class="container mt-3 mb-2">
        <h1>Payments List</h1>
        <table class="table table-striped table-bordered">
            <thead class="thead-light">
            <tr>
                <th>ID</th>
                <th>Order ID</th>
                <th>Client ID</th>
                <th>Client Name</th>
                <th>State</th>
                <th>Value</th>
                <th>Processed at</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="payment, iStat : ${payments}">
                <td th:text="${payment.id}" />
                <td th:text="${payment.orderId}" />
                <td th:text="${payment.clientId}" />
                <td th:text="${payment.clientName}" />
                <td th:switch="${payment.state.name()}"><span th:case="'SUCCESS'"
                                                       th:text="Success" /> <span th:case="'FAILED'" th:text="Failed" /></td>
                <td th:text="${payment.value}" />
                <td th:text="${#dates.format(payment.createdAt, 'yyyy-MM-dd HH:mm')}" />
            </tr>
            </tbody>
        </table>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
